<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slytherin Slots</title>
    <script src="https://unpkg.com/@discord/embedded-app-sdk"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="slot-machine">
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
        </div>

        <div class="right-side-panel">
            <button id="increase-bet">+</button>
            <button id="decrease-bet">-</button>
            <div id="balance">Balance: 10</div>
            <div id="bet">Bet: 0.50</div>
            <button id="spin-button">Spin</button>
            <button id="collect-button">Collect Free Credits</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
